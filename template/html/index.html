 <html>
<head>
    <meta charset="utf-8">


    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <!-- <link rel="apple-touch-icon-precomposed" href="../img/angularjs-chat.png"> -->
    <!-- <link rel="shortcut icon" href="../img/angularjs-chat.png"> -->

    <title>AngularJS Basic Chat</title>

</head>

<body>

        <div ng-app="BasicChat">
    <div ng-controller="chat">
        <div ng-repeat="message in messages">
            {{ message.user.name }}:
            {{ message.data }}
        </div>
        <form ng-submit="send()">
            <input ng-model="textbox">
        </form>
    </div>
</div>

    <!-- <script src="../../bower_components/jquery/dist/jquery.min.js"></script> -->


    <script src="../../bower_components/angular/angular.min.js"></script>
    <!-- <script src="../js/app.js"></script> -->
    <script src="../../bower_components/angular-chat/angular-chat.js"></script>
    <!-- <script src="../js/names.js"></script> -->

<script>
angular.module('chat').constant( 'config', {
    "pubnub": {
        "publish-key"   : "pub-c-d2c8a43a-3dd1-4e05-97fe-21541e840102",
        "subscribe-key" : "sub-c-5f585362-4439-11e6-971e-02ee2ddab7fe"
    }
} );
</script>


<script>
var chat = angular.module( 'BasicChat', ['chat'] );
chat.controller( 'chat', [ 'Messages', '$scope',
function( Messages, $scope ) {
    // Message Inbox
    $scope.messages = [];

    // Receive Messages
    Messages.receive(function(message){
        $scope.messages.push(message);
    });

    // Send Messages
    $scope.send = function() {
        Messages.send({ data : $scope.textbox });
    };
} ] );
</script>


</body>
</html>
